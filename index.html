<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    
    <title>AI Face Swap Tool</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #ffffff;
    padding: 30px;
    border-radius: 15px;
    width: 400px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
}

h2 {
    margin-bottom: 20px;
}

input[type="file"] {
    margin-bottom: 15px;
    width: 100%;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #6a11cb;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #2575fc;
}

#result img {
    margin-top: 15px;
    max-width: 100%;
    border-radius: 10px;
}
</style>

</head>
<body>

<div class="container">
    <h2>AI Face Swap</h2>

    <input type="file" id="face1" accept="image/*">
    <input type="file" id="face2" accept="image/*">

    <button onclick="swapFaces()">Swap Faces</button>

    <div id="status"></div>
    <div id="result"></div>
</div>

<script>
async function swapFaces() {
    const file1 = document.getElementById("face1").files[0];
    const file2 = document.getElementById("face2").files[0];
    const status = document.getElementById("status");
    const result = document.getElementById("result");

    if (!file1 || !file2) {
        status.style.color = "red";
        status.innerText = "Please upload both images.";
        return;
    }

    status.style.color = "green";
    status.innerText = "Processing... Please wait.";
    result.innerHTML = "";

    const formData = new FormData();
    formData.append("face1", file1);
    formData.append("face2", file2);

    try {
        const response = await fetch("https://your-backend-api.com/swap", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        if (data.imageUrl) {
            status.innerText = "Face swap complete!";
            result.innerHTML = `<img src="${data.imageUrl}" alt="Swapped Face">`;
        } else {
            status.style.color = "red";
            status.innerText = "Swap failed.";
        }

    } catch (error) {
        status.style.color = "red";
        status.innerText = "Error connecting to server.";
    }
}
</script>
<script src="script.js"></script>



    
</body>
</html>
